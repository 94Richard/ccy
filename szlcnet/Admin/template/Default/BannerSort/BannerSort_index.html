<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="../Common/Common_include.html" />
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>
  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">广告分类列表</a></li>
    </ul>
  </div>
  <div class="pull-right"> <a class="btn btn-primary insetBtn" href="{url f='add'}" type="button"><i class="fa fa-pencil"></i>&nbsp;&nbsp;新增</a> </div>
</div>
<div class="rightinfo">
  <form action="" method="post" id="form_data_list">
    <table cellspacing="1" class="tablelist">
      <thead>
        <tr class="mylist_title">
          <th><input type="checkbox" class="checkbox" onclick="InverSelect();" /></th>
          <th width="108">ID</th>
          <th>分类名称</th>
          <th>排序</th>
          <th>描述</th>
          <th>操 作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name='$list' id='vo'>
          <tr>
            <td align="center"><input name="id[]" type="checkbox" value="{$vo.banner_sort_id}" class="checkbox" /></td>
            <td align="center">{$vo.banner_sort_id}</td>
            <td dataType="require" style="font-weight:bold;" class="editTd" data="{$vo.banner_sort_id},banner_sort_name,{url f='update' name='banner_sort_id'},{$id},{$tableName}">{$vo.banner_sort_name}</td>
            <td class="editTd" data="{$vo.banner_sort_id},banner_sort_order,{url f='update' name='banner_sort_id'},{$id},{$tableName}">{$vo.banner_sort_order}</td>
            <td class="editTd" data="{$vo.banner_sort_id},banner_sort_content,{url f='update' name='banner_sort_id'},{$id},{$tableName}">{$vo.banner_sort_content}</td>
            <td align="center" class="action"><include file="../Common/Common_action.html" /></td>
          </tr>
        </foreach>
      </tbody>
    </table>
    <include file="../Common/Common_index_bottom.html"/>
  </form>
</div>
<script language="javascript" type="text/javascript">
  require(['./js/common.js'], function (common) {
    require(['./js/public/list.js']);
  });
</script>
</body>
</html>
