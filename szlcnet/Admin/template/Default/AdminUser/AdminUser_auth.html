<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>用户受权</title>
<include file="../Common/Common_include.html"/>
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>
  <ul class="placeul">
    <li><a href="javascript:;">用户受权 </a></li>
  </ul>
</div>
<div class="wrap">
  <form method="post" action="" class="ajax_form">
    <table cellspacing="1" class="myform">
      <tr>
        <th>用户授权</th>
      </tr>
      <tr class="mylist_title">
        <td style="text-align:left;"><a href="javascript:allSelect('auth_id[]')"> 全选</a> | <a
                        href="javascript:InverSelect('auth_id[]')">反选</a> | <a
                        href="javascript:allUnSelect('auth_id[]')">全不选</a></td>
      </tr>
      <tr class="auth_tr">
        <td><foreach name='$auth_list' id='vo'>
            <h3 style="clear:both;">{$vo.title}</h3>
            <foreach name='$vo._child' id='child'>
              <label class="authLable">
                <input type="checkbox" name="auth_id[]" style="float: left; line-height: 1;" value="{$child.id}" {if
                                       condition="in_array($child.id,$user_auth)" }checked="checked" {/if} />
                {$child.title} </label>
            </foreach>
          </foreach></td>
      </tr>
      <tr>
        <td align="center"><input type="submit" value="提 交" class="btn ajax_btn"/>
          <input type="hidden" name="update" value="1"/></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
