<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单页分类管理</title>
<include file="../Common/Common_include.html" />
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>
  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">单页分类管理</a></li>
    </ul>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary insetBtn" href="{url f='add'}" type="button"><i class="fa fa-pencil"></i>&nbsp;&nbsp;新增</a>
  </div>
</div>
<div class="rightinfo">
  <form action="" method="post" id="form_data_list">
    <table class="tablelist">
    <thead>
        <tr class="mylist_title">
          <th><input type="checkbox" class="checkbox" id="InverSelect"/></th>
          <th>ID</th>
          <th>名称</th>
          <th >所属分类</th>
          <th>排序</th>
          <th>操 作</th>
        </tr>
    </thead>
        <tbody>
        <foreach name='$list' id='vo'>
          <tr class="datalist">
            <td align="center"><input name="id[]" type="checkbox" value="{$vo.basic_sort_id}" class="checkbox" /></td>
            <td class="editTd" data="{$vo.basic_sort_id},basic_sort_id,{url f='update' name='basic_sort_id'},{$id},{$tableName}"> {$vo.basic_sort_id}</td>
            <td class="editTd" data="{$vo.basic_sort_id},basic_sort_name,{url f='update' name='basic_sort_id'},{$id},{$tableName}"> {$vo.basic_sort_name}</td>
            <td>{$vo.parent}</td>
            <td class="editTd" data="{$vo.basic_sort_id},basic_sort_order,{url f='update' name='basic_sort_id'},{$id},{$tableName}">{$vo.basic_sort_order}</td>
            <td align="center" class="action"><include file="../Common/Common_action.html" /></td>
          </tr>
        </foreach>
    </tbody>

    </table>
    <div class="mylist_foot">
      <include file="../Common/Common_index_bottom.html"/>
    </div>

  <script language="javascript" type="text/javascript">
    require(['./js/common.js'], function (common) {
      require(['./js/public/list.js']);
    });
  </script>
</body>
</html>
