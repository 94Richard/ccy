<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加新闻分类</title>
<include file="../Common/Common_include.html" />
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>

  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">添加新闻分类 </a></li>
    </ul>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary insetBtn" href="{url f='add'}" type="button"><i class="fa fa-pencil"></i>&nbsp;&nbsp;新增</a>
  </div>
</div>
<div class="formbody">
  <div class="formtitle"><span>添加新闻分类</span></div>
  <form method="post" action="{url f='insert'}"  class="ajax_form" >
    <table cellspacing="1" class="myform">

      <tr>
        <td align="right">分类名称：</td>
        <td><input type="text" name="news_sort_name" id="input_alias" size="25"  class="form-control"  /></td>
      </tr>
      <tr>
        <td align="right">别名：</td>
        <td><input type="text" name="news_sort_alias" id="alias" size="25"  class="form-control"  />
          </td>
      </tr>
      <tr>
        <td align="right">排 序：</td>
        <td><input type="text" name="news_sort_order"  size="25" class="form-control" /></td>
      </tr>
      <tr>
        <td align="right">分类描述：</td>
        <td><textarea name="news_sort_content" cols="68" rows="6" class="form-control bootstrp_textarea"></textarea></td>
      </tr>
      <tr>
        <td align="right"><input type="hidden" name="news_sort_id" />
          <input type="hidden" name="name" value="news_sort_id" /></td>
        <td>
          <include file="../Common/Common_lang.html"/>
          <button type="button" class="btn btn-primary ajax_btn" data-url="{url f='index'}">提交</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<script language="javascript" type="text/javascript">
  require(['./js/common.js'], function (common) {
    require(['./js/public/edit.js']);
  });
</script>
</body>
</html>
