<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>销售信息资源管理</title>
<include file="../Common/Common_include.html" />
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>

  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">留言列表</a></li>
    </ul>
  </div>

</div>
<div class="rightinfo">
  <form action="" method="post" id="form_data_list">
    <table cellspacing="1" class="tablelist" >
      <thead>
        <tr class="mylist_title">
          <th width="28"><input type="checkbox" class="checkbox" onclick="InverSelect();" /></th>
          <th width="168">留言者</th>
          <th width="250">主题</th>
          <th width="150">email</th>
          <th width="180">留言内容</th>
          <th width="100">状态</th>
          <th width="128">操 作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name='$list' id='vo'>
          <tr class="datalist">
            <td align="center"><input name="id[]" type="checkbox" value="{$vo.message_id}" class="checkbox" /></td>
            <td dataType="require" style="font-weight:bold;"> {$vo.name}</td>
            <td>{$vo.subject}</td>
            <td>{$vo.email}</td>
            <td> {:chinesesubstr_admin($vo.content,0,43)} </td>
            <td><if condition="$vo.is_ready">已读
                <else>
                <span style="color:red;">未读</span></if></td>
            <td align="center" class="action"><include file="../Common/Common_action.html" /></td>
          </tr>
        </foreach>
      </tbody>

    </table>
    <div class="mylist_foot">
      <include file="../Common/Common_index_bottom.html"/>
    </div>
  </form>

</div>
<script language="javascript" type="text/javascript">
  require(['./js/common.js'], function (common) {
    require(['./js/public/list.js']);
  });
</script>
</body>
</html>
