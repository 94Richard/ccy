<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广告列表</title>
<include file="../Common/Common_include.html" />
</head>

<body>
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>
  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">广告列表</a></li>
    </ul>
  </div>
  <div class="pull-right"> <a class="btn btn-primary insetBtn" href="{url f='add'}" type="button"><i class="fa fa-pencil"></i>&nbsp;&nbsp;新增</a> </div>
</div>
<div class="rightinfo">
  <form action="" method="post" id="form_data_list">
    <table cellspacing="1"  class="tablelist">
      <thead>
        <tr class="mylist_title">
          <th width="28"><input type="checkbox" class="checkbox" onclick="InverSelect();" /></th>
          <th width="108">ID</th>
          <th width="208">所属分类</th>
          <th>广告名称</th>
          <th>链接地址</th>
          <th>图片预览</th>
          <th>排序</th>
          <th width="432">描述</th>
          <th width="168">操 作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name='$list' id='vo'>
          <tr>
            <td align="center"><input name="id[]" type="checkbox" value="{$vo.banner_id}" class="checkbox" /></td>
            <td align="center">{$vo.banner_id}</td>
            <td dataType="require">{$vo.parend}</td>
            <td class="editTd" data="{$vo.banner_id},banner_name,{url f='update' name='banner_id'},{$id},{$tableName}">{$vo.banner_name}</td>
            <td class="editTd" data="{$vo.banner_id},banner_url,{url f='update' name='banner_id'},{$id},{$tableName}">{$vo.banner_url}</td>
            <td style="padding:10px;"><a target="_blank" href="../{$vo.banner_spic}"><img class="brand_img"  width="120" onerror="this.src='{$root_url}{$defaultImg}';"   src="../{$vo.banner_spic}" /></a></td>
            <td class="editTd" data="{$vo.banner_id},banner_order,{url f='update' name='banner_id'},{$id},{$tableName}">{$vo.banner_order}</td>
            <td class="editTd" data="{$vo.banner_id},banner_content,{url f='update' name='banner_id'},{$id},{$tableName}">{$vo.banner_content}</td>
            <td align="center" class="action"><include file="../Common/Common_action.html" /></td>
          </tr>
        </foreach>
      </tbody>
    </table>
    <div class="mylist_foot"> <include file="../Common/Common_index_bottom.html"/> </div>
  </form>
</div>
<script language="javascript" type="text/javascript">
  require(['./js/common.js'], function (common) {
    require(['./js/public/list.js']);
  });
</script>
</body>
</html>
