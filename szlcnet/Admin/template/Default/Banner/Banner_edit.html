<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑广告</title>
<include file="../Common/Common_include.html" />
</head>

<body class="pad_bottom_20">
<div class="place"><span><i class="glyphicon glyphicon-th-list"></i>&nbsp;位置：</span>

  <div class="pull-left">
    <ul class="placeul">
      <li><a href="javascript:;">编辑广告 </a></li>
    </ul>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary insetBtn" href="{url f='add'}" type="button"><i
            class="fa fa-pencil"></i>&nbsp;&nbsp;新增</a>
  </div>
</div>
<div class="formbody">

  <div class="formtitle"><span>编辑广告</span></div>

  <form method="post" action="{url f='update'}"    class="ajax_form">
    <table cellspacing="1" class="myform">
      <tr>
        <td align="right">所属分类：</td>
        <td><select name="parent_id" class="form-control selectSubmit">
            <option value="0">--请选择--</option>
            <foreach name='$list' id='v'}
			<option value="{$v.banner_sort_id}" 
            <if condition="$vo.parent_id==$v.banner_sort_id">selected="selected"</if>
            >{$v.banner_sort_name}
            </option>
            </foreach>
          </select></td>
      </tr>
      <tr>
        <td align="right">名称：</td>
        <td><input type="text" name="banner_name" size="25" value="{$vo.banner_name}" class="form-control"  /></td>
      </tr>
      <tr>
        <td align="right">URL链接地址：</td>
        <td><input type="text" name="banner_url" value="{$vo.url}" size="25" class="form-control" /></td>
      </tr>
      <tr>
        <td align="right">配图：</td>
        <td><include file="../Common/Common_ajaxUpload.html" /></td>
      </tr>
      <tr>
        <td align="right">排 序：</td>
        <td><input type="text" name="banner_order" value="{$vo.banner_order}" size="25" class="form-control" /></td>
      </tr>
      <tr>
        <td align="right">分类描述：</td>
        <td><textarea name="banner_content" cols="68" rows="6" class="form-control bootstrp_textarea top8">{$vo.banner_content}</textarea></td>
      </tr>
      <tr>
        <td align="right"><input type="hidden" name="id" value="{$vo.banner_id}" />
          <input type="hidden" name="name" value="banner_id" /></td>
        <td>
          <include file="../Common/Common_lang.html"/>
          <button type="button" class="btn btn-primary ajax_btn" data-url="{url f='index'}">提交</button>
        </td>
      </tr>
    </table>
  </form>
</div>


<script language="javascript" type="text/javascript">
  require(['./js/common.js'], function (common) {
    require(['./js/public/edit.js']);
  });
</script>
</body>
</html>
