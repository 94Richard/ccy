<!DOCTYPE html>
<html>
<head>
    <include file="../Common/meta.html" />
    <include file="../Common/include.html"/>
    <link rel="stylesheet" href="{$OSS_URL}css/font-awesome.css"/>
    <link rel="stylesheet" href="{$OSS_URL}css/Case.css"/>
    <script src="{$OSS_URL}js/jquery.lazyload.js" type="text/javascript"></script>
</head>
<body>
<include file="../Common/header.html"/>
<div class="detail_banner detail_case_banner">
    <h2 class="banz">发现你的不同，让品牌脱颖而出</h2>

    <p><a href="{$APP_URL}Marketing/Index#guestBook">我也想做这样的WEBSITE网站</a><a href="{$APP_URL}Case/index"
                                                                            class="yellow"><i
            class="fa fa-angle-double-left"></i>&nbsp;返回案例首页</a></p>
</div>
<div class="case_info case_info_banbox" style="position:relative;">
    <div class="left" id="left_mm">
        <div class="con">
            <div class="title"> {$case_detail.case_name} <span></span></div>
            <div class="txt">
                <p> {$case_detail.case_content}</p>
            </div>
            <if condition="$morderImg==true">
                <script src="{$OSS_URL}js/Case_brower.js" type="text/javascript"></script>
                <div class="intense_img">
                    <h1><i class="fa fa-th-large"></i>网站部分设计图<span>(点击可进入全屏浏览)</span></h1>
                    <ul>
                        <foreach name='$spicArr' id='vo' key='k'>
                            <li class="demo-image first" data-image="{$APP_URL}{$vo}"
                                data-title="{$case_detail.case_name}" data-caption="{$case_detail.case_des}"><img
                                    src="{$OSS_URL}{$vo}"/></li>
                        </foreach>
                    </ul>
                </div>
                <script type="text/javascript">
                    var elements = document.querySelectorAll('.demo-image');
                    Intense(elements);
                </script>
            </if>
        </div>
    </div>
    <div class="conten" style="left: 34.8%;">
        <div class="con"><span class="pc span"></span> <!--<span class="mobile"></span>--></div>
    </div>
    <div class="right" style="  width:71%; position:relative; left:34.8%; top:0;">
        <div class="tab">
            <if condition="$prev==null"><a style="cursor:not-allowed; background:#707070;" title="没有啦" class="prev "
                                           href="javascript:;"><i class="fa fa-arrow-left fa-2x"></i></a>
                <else>
                    <a class="prev" href="{$APP_URL}Case/detail/id/{$prev}.html"><i class="fa fa-arrow-left fa-2x"></i>
                    </a>
            </if>
            <if condition="$next==null"><a class="next" style="cursor:not-allowed; background:#707070;" title="没有啦"
                                           class="prev " href="javascript:;"><i class="fa fa-arrow-right fa-2x"></i></a>
                <else>
                    <a  class="next" href="{$APP_URL}Case/detail/id/{$next}.html"><i class="fa fa-arrow-right fa-2x"></i>
                    </a>
            </if>
        </div>
        <img data-original="{$OSS_URL}{$spic}" id="fadeInImg"/></div>
</div>

<script>
    $(function () {
        //图片延迟加载
        $("#fadeInImg").lazyload({
            event: "sporty",
            effect: "fadeIn",
            threshold: 3000
        });
		
		 m= $("#left_mm").offset().top;	
		$(window).scroll(function(){  
          var top=$(document).scrollTop();
		  if(top>=m){
			  $("#left_mm").css({
					"position": "fixed",
					"top" : "0",
					"padding-top" :"150px"
				});
				 $(".foot_tl").css("position","relative");
		  }else{
			   $("#left_mm").removeAttr("style");
			  
		  }
 		});	
	   })
	
	
</script>
<include file="../Common/footer1.html"/>
</body>
</html>
